{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dev-session-template.fullname" . }}
  namespace: {{ .Values.project.uuid }}
  labels:
    {{- include "dev-session-template.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
    nginx.ingress.kubernetes.io/rewrite-target: /
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: {{ $.Values.service.preview.path }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "dev-session-template.fullname" $ }}-preview
              port:
                number: {{ $.Values.service.preview.port }}
        - path: {{ $.Values.service.chat.path }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "dev-session-template.fullname" $ }}-chat
              port:
                number: {{ $.Values.service.chat.port }}
        - path: {{ $.Values.service.vscode.path }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "dev-session-template.fullname" $ }}-vscode
              port:
                number: {{ $.Values.service.vscode.port }}
    {{- end }}
{{- end }}
